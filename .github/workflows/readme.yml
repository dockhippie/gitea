---
name: readme

"on":
  push:
    branches:
      - master
    paths:
      - README.md
  workflow_dispatch:

jobs:
  readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Push readme
        uses: actionhippie/pushrm@bde0a3065c7d578d91c6914a288b3220c5a168dc # v1
        if: github.event_name != 'pull_request'
        with:
          provider: dockerhub
          target: webhippie/gitea
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          description: Docker image for gitea
          readme: README.md

      - name: Push readme
        uses: actionhippie/pushrm@bde0a3065c7d578d91c6914a288b3220c5a168dc # v1
        with:
          provider: quay
          target: quay.io/webhippie/gitea
          apikey: ${{ secrets.QUAY_APIKEY }}
          readme: README.md

...
